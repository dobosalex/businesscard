<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" >
  <title>BusinessCard</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="profile-card">
    <div class="head">
      <div class="profile-image">
         <img src="assets/EcO1qil.jpg" alt="AttilaNagy">
      </div>
      <div class="name-headline">
        <h1>Attila Nagy</h1>
        <h3>packaging designer</h3>
        <p>from</p>
        <p><i class="fa fa-map-marker"></i> Budapest, HU</p>
      </div>
    </div>
    
    <div class="content">
      <p class="about" >
        I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat #PrincessImre.
      </p>
      <section class="links">
        <h2>Contact me via:</h2>
        <ul>
          <li><a href="http://twitter.com/#"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a></li>
          <li><a href="http://instagram.com/#"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
          <li><a href="http://behance.net/#"><i class="fa fa-2x fa-behance-square" aria-hidden="true"></i></a></li>
        </ul>
      </section>
    </div>
  </div>
  
</body>

</html>
